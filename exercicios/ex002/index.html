<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>
        Posso escrever um paragrafo de 
        qualquer maneira.
        Basta colocar dentro da tag p.
    </p>
    <p>
        Simbolos especiais:
        &reg;
        &copy;
    </p>
    <p>Emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuracoes globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(45deg, #4A67D5, #7A3FB6, #C33389, #EF5745, #FED575);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a target="_blank" rel="external" href="https://www.cursoemvideo.com">Curso em video</a>
        </iframe>

        para aprender a programar
    </p>

    <p>
        O repositorio do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a target="_blank" rel="external" href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>
    </p>

</body>
</html>

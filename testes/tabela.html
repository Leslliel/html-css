    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }

        thead {
            top: -1px;
            position: sticky;
            background-color: gray;
        }
        
        th, td {

        }

</head>
